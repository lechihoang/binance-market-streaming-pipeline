# Spark Metrics Configuration
# Configures metrics output for monitoring Spark streaming jobs

# Enable metrics
*.sink.console.class=org.apache.spark.metrics.sink.ConsoleSink
*.sink.console.period=60
*.sink.console.unit=seconds

# CSV Sink (for file-based metrics)
*.sink.csv.class=org.apache.spark.metrics.sink.CsvSink
*.sink.csv.period=30
*.sink.csv.unit=seconds
*.sink.csv.directory=/app/logs/metrics

# JMX Sink (for JMX-based monitoring)
*.sink.jmx.class=org.apache.spark.metrics.sink.JmxSink

# Metrics sources
*.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Driver metrics
driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Executor metrics
executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Streaming metrics
*.source.streaming.class=org.apache.spark.streaming.metrics.StreamingSource

# Enable detailed metrics
spark.metrics.namespace=${spark.app.name}
spark.metrics.staticSources.enabled=true
