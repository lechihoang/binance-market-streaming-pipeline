# Log4j Configuration for PySpark Streaming Jobs

# Root logger
log4j.rootCategory=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/spark.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs
log4j.logger.org.apache.spark.repl.Main=WARN
log4j.logger.org.spark_project.jetty=WARN
log4j.logger.org.spark_project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO
log4j.logger.org.apache.parquet=ERROR
log4j.logger.parquet=ERROR
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR

# Kafka logs
log4j.logger.org.apache.kafka=WARN
log4j.logger.kafka=WARN

# Spark SQL logs
log4j.logger.org.apache.spark.sql.execution.streaming=INFO
log4j.logger.org.apache.spark.sql.catalyst.expressions.codegen.CodeGenerator=WARN

# Streaming logs
log4j.logger.org.apache.spark.streaming=INFO
log4j.logger.org.apache.spark.sql.execution.streaming.StreamExecution=INFO
log4j.logger.org.apache.spark.sql.execution.streaming.MicroBatchExecution=INFO

# State store logs
log4j.logger.org.apache.spark.sql.execution.streaming.state=INFO

# Application logs (set to DEBUG for more verbose output)
log4j.logger.pyspark_streaming_processor=INFO
